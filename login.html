<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
        }
        .container {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 300px;
            text-align: center;
        }
        input {
            width: 100%;
            padding: 8px;
            margin: 8px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            background: #007bff;
            color: white;
            border: none;
            padding: 10px;
            width: 100%;
            border-radius: 5px;
            cursor: pointer;
        }
        button:disabled {
            background: #a5c6ff;
            cursor: not-allowed;
        }
        span {
            color: red;
            font-size: 12px;
        }
        .forgot-password {
            color: #007bff;
            cursor: pointer;
            font-size: 14px;
            margin-top: 5px;
        }
        .forgot-password:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Login</h2>
        <form id="login-form">
            <label>Email:</label>
            <input type="email" id="login-email" required>
            <span id="email-error"></span>

            <label>Password:</label>
            <input type="password" id="login-password" required>
            <span id="password-error"></span>

            <button type="submit" id="login-btn" disabled>Login</button>
            <p class="forgot-password" onclick="showForgotPassword()">Forgot Password?</p>
        </form>
        
        <div id="forgot-password-section" style="display: none;">
            <h3>Reset Password</h3>
            <input type="email" id="reset-email" placeholder="Enter your email">
            <button onclick="sendOTP()">Send OTP</button>
            <span id="otp-message"></span>

            <input type="text" id="otp-input" placeholder="Enter OTP" style="display: none;">
            <input type="password" id="new-password" placeholder="Enter new password" style="display: none;">
            <button id="reset-btn" style="display: none;" onclick="resetPassword()">Reset Password</button>
        </div>
        

        <p>Don't have an account? <a href="signup.html">Signup here</a></p>
    </div>

    <script>
        const emailInput = document.getElementById('login-email');
        const passwordInput = document.getElementById('login-password');
        const loginBtn = document.getElementById('login-btn');
        const loginForm = document.getElementById('login-form');

        const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
        
        function validateInput(input, regex, errorElement, errorMessage) {
            if (!regex.test(input.value.trim())) {
                errorElement.textContent = errorMessage;
                return false;
            } else {
                errorElement.textContent = "";
                return true;
            }
        }

        function validateForm() {
            const isEmailValid = validateInput(emailInput, emailRegex, document.getElementById('email-error'), "Invalid email format");
            const isPasswordValid = passwordInput.value.trim().length > 0;

            loginBtn.disabled = !(isEmailValid && isPasswordValid);
        }

        async function hashPassword(password) {
            const encoder = new TextEncoder();
            const data = encoder.encode(password);
            const hashBuffer = await crypto.subtle.digest('SHA-256', data);
            return Array.from(new Uint8Array(hashBuffer)).map(byte => byte.toString(16).padStart(2, '0')).join('');
        }

        loginForm.addEventListener('input', validateForm);

        loginForm.addEventListener('submit', async function(event) {
    event.preventDefault();

    const email = emailInput.value.trim();
    const password = passwordInput.value;

    let users = JSON.parse(localStorage.getItem('users')) || [];

    const user = users.find(user => user.email === email);
    if (!user) {
        document.getElementById('email-error').textContent = "Email not registered";
        return;
    }

    const hashedPassword = await hashPassword(password);
    if (user.password !== hashedPassword) {
        document.getElementById('password-error').textContent = "Incorrect password";
        return;
    }

    // Store the user's name in localStorage for use on index.html
    localStorage.setItem('loggedInUser', user.name);

    // Redirect to index.html
    window.location.href = "index.html";
});


        function showForgotPassword() {
            document.getElementById('forgot-password-section').style.display = 'block';
        }

        function sendOTP() {
            const email = document.getElementById('reset-email').value.trim();
            let users = JSON.parse(localStorage.getItem('users')) || [];
            const user = users.find(user => user.email === email);

            if (!user) {
                document.getElementById('otp-message').textContent = "Email not found.";
                return;
            }

            const otp = Math.floor(100000 + Math.random() * 900000);
            localStorage.setItem('otp', JSON.stringify({ email, otp }));
            alert(`Your OTP is: ${otp} (Simulated OTP)`);

            document.getElementById('otp-input').style.display = 'block';
            document.getElementById('new-password').style.display = 'block';
            document.getElementById('reset-btn').style.display = 'block';
            document.getElementById('otp-message').textContent = "OTP sent!";
        }

        async function resetPassword() {
            const email = document.getElementById('reset-email').value.trim();
            const otp = document.getElementById('otp-input').value.trim();
            const newPassword = document.getElementById('new-password').value;

            let otpData = JSON.parse(localStorage.getItem('otp'));
            if (!otpData || otpData.email !== email || otpData.otp.toString() !== otp) {
                document.getElementById('otp-message').textContent = "Invalid OTP.";
                return;
            }

            let users = JSON.parse(localStorage.getItem('users')) || [];
            const userIndex = users.findIndex(user => user.email === email);

            if (userIndex === -1) {
                document.getElementById('otp-message').textContent = "User not found.";
                return;
            }

            users[userIndex].password = await hashPassword(newPassword);
            localStorage.setItem('users', JSON.stringify(users));
            localStorage.removeItem('otp');

            alert("Password reset successful! You can now log in.");
            window.location.reload();
        }
    </script>
</body>
</html>
